<div class="bg-info p-2 text-center text-white">
  <h3>Area del Administrador</h3>
</div>
<div class="bg-danger mt-2 text-center text-white" *ngIf="errorMessage != null">
  {{ errorMessage }}
</div>
<div class="p-2">
  <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
    <div class="form-group">
      <label>Name</label>
      <input
        class="form-control"
        require
        name="username"
        [(ngModel)]="username"
      />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        class="form-control"
        type="password"
        require
        name="password"
        [(ngModel)]="password"
      />
    </div>
    <div>
      <button class="btn btn-primary m-1" type="submit">Login</button>
      <button class="btn btn-secondary m-1" routerLink="/">Cancel</button>
    </div>
  </form>
</div>
